global:
  timezone: Europe/Zurich
  timezonePath: /etc/localtime
  springDebug: false
  namespace: kbe-brewery-beer-micro-service

replicaCount: 1

image:
  repository: @docker.repo@/@project.artifactId@
  tag: @project.version@

service:
  type: NodePort
  port: 8080
  targetPort: 8080
  nodePort: 30080

externalAccess:
  host: "localhost"
  protocol: "http"

resources:
  limits:
    cpu: 500m
    memory: 1Gi
  requests:
    cpu: 250m
    memory: 512Mi

spring:
  profiles:
    active: mysql
  oauth2ResourceServer:
    issuerUri: ""

probes:
  startup:
    failureThreshold: 30
    periodSeconds: 10
  readiness:
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 6
  liveness:
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 6

mysql:
  enabled: true

  database: beerservice

  port: 3306
  targetPort: 3306
  nodePort: 30306

  user: restadmin
  password: password

  rootPassword: verysecret

  serviceFQDN: "kbe-brewery-beer-micro-service-beer-micro-service-mysql.kbe-brewery-beer-micro-service.svc.cluster.local"

authServer:
  enabled: true

  port: 9000
  targetPort: 9000
  nodePort: 30900

  serviceFQDN: "kbe-brewery-beer-micro-service-spring-6-auth-server.kbe-brewery-beer-micro-service.svc.cluster.local"

ingress:
  enabled: false

# Section for overriding values in subcharts.

spring-6-auth-server:
  spring:
    issuer:
      uri: "http://kbe-brewery-beer-micro-service-spring-6-auth-server.kbe-brewery-beer-micro-service.svc.cluster.local:9000"


